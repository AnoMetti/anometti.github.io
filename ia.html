      padding: 20px;
      text-align: center;
      color: #ff0000;
      font-weight: bold;
      font-size: 1.4em;
      letter-spacing: 1px;
    }

    .chat-box {

      color: #ffffff;
    }

      opacity: 0.6;

    .chat-input {

      background: #000000;
